buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.infullmobile.com/public'}
    }
    dependencies {
        classpath 'com.infullmobile.gradle:mavenplugin:1.0.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.infullmobile.toolkit'
apply plugin: 'com.infullmobile.gradle.mavenplugin'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        lintConfig rootProject.file('gradle/lint.xml')
    }
}

dependencies {
    compile androidAppcompat
    compile androidDesign
    compile kotlin
    compile picasso
    compile rxJava
}

repositories {
    mavenCentral()
}

ifmmaven {
    artifactID "infullmvp-kotlin"
    group "com.infullmobile.android"

    description "Model View Presenter library for kotlin android"
    buildType "release"
}
